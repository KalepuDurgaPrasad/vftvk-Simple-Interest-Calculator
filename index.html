
<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title> 
    </head>
    <body>
    
    <div class = "maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Interest Rate <input
        type="range"
        id="rate"
        name="rangeInput"
        min="1"
        max="20"
        step="0.25"
        value="default_val"
        oninput="rate.value = rangeInput.value"
        required
      /> 
        <span id="rate_val"> 10.25%
        </span> <br/>
        No. of Years <select id="years">
            <option value="1">1</option>
            <!-- fill in the rest of the values-->
        </select>  <br/>
        Interest :<input type="range"  id="rate" min="minval" max="maxval" value="default_val">
    </span>
        <br>

        <button onclick="compute()">Compute Interest</button>
    </div>
    
</body>
